name: CI

on: [push]

jobs:
  test_js:
    name: Test Javascript
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install NPM Dependencies
      run: npm install
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
    - name: Run Jest
      run: npm run testjs